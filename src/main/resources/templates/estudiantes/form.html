<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${estudiante.id != null ? 'Editar Estudiante' : 'Nuevo Estudiante'}">Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        .card {
            box-shadow: 0 0 10px rgba(0,0,0,.1);
            border: none;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">
            <i class="bi bi-mortarboard-fill"></i> Sistema Certus
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/estudiantes">
                        <i class="bi bi-people-fill"></i> Estudiantes
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">
                        <i th:class="${estudiante.id != null ? 'bi bi-pencil-square' : 'bi bi-plus-circle'}"></i>
                        <span th:text="${estudiante.id != null ? 'Editar Estudiante' : 'Nuevo Estudiante'}">Formulario</span>
                    </h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/estudiantes}" th:object="${estudiante}" method="post">
                        <input type="hidden" th:field="*{id}">

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="nombre" class="form-label">Nombre:</label>
                                <input type="text"
                                       class="form-control"
                                       id="nombre"
                                       th:field="*{nombre}"
                                       required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="apellido" class="form-label">Apellido:</label>
                                <input type="text"
                                       class="form-control"
                                       id="apellido"
                                       th:field="*{apellido}"
                                       required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="codigo" class="form-label">Codigo:</label>
                                <input type="text"
                                       class="form-control"
                                       id="codigo"
                                       th:field="*{codigo}"
                                       required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label">Email:</label>
                                <input type="email"
                                       class="form-control"
                                       id="email"
                                       th:field="*{email}"
                                       required>
                            </div>
                        </div>

                        <div th:if="${estudiante.id != null}" class="mt-4">
                            <hr>
                            <h5 class="mb-3">
                                <i class="bi bi-book-fill"></i> Cursos Inscritos
                            </h5>

                            <div th:if="${estudiante.cursos.isEmpty()}" class="alert alert-info">
                                <i class="bi bi-info-circle"></i> Este estudiante no tiene cursos inscritos.
                            </div>

                            <div th:if="${!estudiante.cursos.isEmpty()}" class="mb-3">
                                <ul class="list-group">
                                    <li th:each="curso : ${estudiante.cursos}"
                                        class="list-group-item d-flex justify-content-between align-items-center">
                                        <div>
                                            <strong th:text="${curso.nombre}">Curso</strong>
                                            <br>
                                            <small class="text-muted">
                                                Codigo: <span th:text="${curso.codigo}">C001</span> |
                                                Creditos: <span th:text="${curso.creditos}">3</span>
                                            </small>
                                        </div>
                                        <span class="badge bg-success">Inscrito</span>
                                    </li>
                                </ul>
                            </div>
                        </div>

                        <div class="mt-4 d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save"></i> Guardar
                            </button>
                            <a href="/estudiantes" class="btn btn-secondary">
                                <i class="bi bi-x-circle"></i> Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

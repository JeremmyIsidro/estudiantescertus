<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Listado de Estudiantes')}"></head>
<body>
<div th:replace="~{fragments/layout :: navbar}"></div>

<div class="container">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <div class="d-flex justify-content-between align-items-center">
                <h4 class="mb-0">
                    <i class="bi bi-list-ul"></i> Listado de Estudiantes
                </h4>
                <a href="/estudiantes/nuevo" class="btn btn-light">
                    <i class="bi bi-plus-circle"></i> Nuevo Estudiante
                </a>
            </div>
        </div>
        <div class="card-body">
            <div th:if="${estudiantes.isEmpty()}" class="alert alert-info">
                <i class="bi bi-info-circle"></i> No hay estudiantes registrados.
                <a href="/estudiantes/nuevo">Crear el primero</a>
            </div>

            <div th:if="${!estudiantes.isEmpty()}">
                <table class="table table-hover table-striped">
                    <thead class="table-dark">
                    <tr>
                        <th>Codigo</th>
                        <th>Nombre Completo</th>
                        <th>Email</th>
                        <th>Cursos Inscritos</th>
                        <th class="text-center">Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="estudiante : ${estudiantes}">
                        <td th:text="${estudiante.codigo}">EST001</td>
                        <td th:text="${estudiante.nombre + ' ' + estudiante.apellido}">Juan Perez</td>
                        <td th:text="${estudiante.email}">juan@ejemplo.com</td>
                        <td>
                                    <span th:if="${estudiante.cursos.isEmpty()}" class="badge bg-secondary">
                                        Sin cursos
                                    </span>
                            <span th:if="${!estudiante.cursos.isEmpty()}" class="badge bg-info">
                                        <i class="bi bi-book"></i>
                                        <span th:text="${estudiante.cursos.size()}">0</span> cursos
                                    </span>
                        </td>
                        <td class="text-center">
                            <div class="btn-group" role="group">
                                <a th:href="@{/estudiantes/editar/{id}(id=${estudiante.id})}"
                                   class="btn btn-sm btn-warning"
                                   title="Editar">
                                    <i class="bi bi-pencil-square"></i>
                                </a>
                                <a th:href="@{/estudiantes/eliminar/{id}(id=${estudiante.id})}"
                                   class="btn btn-sm btn-danger"
                                   onclick="return confirm('Esta seguro de eliminar este estudiante?')"
                                   title="Eliminar">
                                    <i class="bi bi-trash"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/layout :: scripts}"></div>
</body>
</html>
